<div id = "mapid"></div>

<style>
#mapid{width: 420px; height: 570px;}
</style>


<script>
    // start of script

var map = L.map('mapid').setView([53.351018, -2.710183], 7);

L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <ahref="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);



var capIcon = L.icon({
iconUrl: 'https://cdn.pixabay.com/photo/2016/03/31/17/33/icons-1293736_1280.png',
iconSize: [50,50],
 popupAnchor: [0,0]
});


L.geoJSON(capitals, {
pointToLayer: function (feature, latlng) {
return L.marker(latlng, {icon: capIcon});}})
.addTo(map);

// end of script

</script>
